<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة ملاحظات المسجلين</title>
    <style>
        /* تنسيقات CSS عامة */
        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107; /* لون للتحذير */
            --text-color: #333;
            --border-color: #ddd;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .container.main-app {
            max-width: 1200px; /* زيادة العرض للأعمدة الجديدة */
            margin: 20px auto;
        }
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: #c82333; }
        .btn-success { background-color: var(--success-color); }
        .btn-success:hover { background-color: #218838; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-warning { background-color: var(--warning-color); color: #333; }
        .btn-warning:hover { background-color: #e0a800; }

        /* تنسيقات الجدول */
        .filter-section { margin-bottom: 20px; text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }
        th { background-color: var(--secondary-color); font-weight: bold; }
        tr:hover { background-color: #f1f1f1; }
        .actions { display: flex; gap: 10px; }
        .actions button { padding: 5px 10px; font-size: 14px; }
        
        /* تنسيقات الحالات */
        .task-completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .task-upcoming {
            background-color: #fff3cd; /* خلفية صفراء باهتة */
            border-right: 5px solid var(--warning-color);
        }

        /* تنسيقات النافذة المنبثقة (Modal) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* رسائل التنبيه */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background-color: var(--success-color);
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1000;
        }
        .notification.show { opacity: 1; }
        .notification.error { background-color: var(--danger-color); }

        /* إخفاء العناصر */
        .hidden { display: none; }

        /* زر تسجيل الخروج */
        .auth-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <!-- شاشة تسجيل الدخول فقط -->
    <div id="login-screen" class="container">
        <h1>تسجيل الدخول إلى النظام</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">البريد الإلكتروني:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">كلمة المرور:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn-primary">دخول</button>
        </form>
    </div>

    <!-- التطبيق الرئيسي -->
    <div id="main-app" class="container main-app hidden">
        <div class="auth-buttons">
            <button id="logout-btn" class="btn-danger">تسجيل الخروج</button>
        </div>
        <h1>نظام إدارة ملاحظات المسجلين في الدورات التدريبية</h1>

        <!-- نموذج إضافة مسجل جديد -->
        <section>
            <h2>إضافة مسجل جديد</h2>
            <form id="traineeForm">
                <div class="form-group">
                    <label for="name">الاسم الكامل:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الجوال:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="courseName">اسم الدورة التدريبية:</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="registrationDate">تاريخ التسجيل:</label>
                    <input type="date" id="registrationDate" required>
                </div>
                <div class="form-group">
                    <label for="taskDate">تاريخ إنجاز الملاحظة (اختياري):</label>
                    <input type="date" id="taskDate">
                </div>
                <div class="form-group">
                    <label for="notes">ملاحظات التسجيل:</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">إضافة مسجل</button>
            </form>
        </section>

        <!-- قسم فلترة وعرض المسجلين -->
        <section>
            <h2>قائمة المسجلين</h2>
            <div class="filter-section">
                <label for="dateFilter">فلترة حسب تاريخ التسجيل:</label>
                <input type="date" id="dateFilter">
            </div>
            <table id="traineesTable">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>رقم الجوال</th>
                        <th>الدورة</th>
                        <th>تاريخ التسجيل</th>
                        <th>تاريخ الملاحظة</th>
                        <th>الملاحظات</th>
                        <th>الحالة</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="traineesList">
                    <!-- سيتم إضافة المسجلين هنا ديناميكياً -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- النافذة المنبثقة لتعديل الملاحظة -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>تعديل الملاحظة</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editNotes">الملاحظة:</label>
                    <textarea id="editNotes" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-success">حفظ التعديل</button>
            </form>
        </div>
    </div>

    <!-- رسالة تنبيه -->
    <div id="notification" class="notification"></div>

    <!-- مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // 1. إعداد الاتصال بـ Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyBao29SN4otllJSiczNwLDyUvvNmj-vpz8",
          authDomain: "future-353e4.firebaseapp.com",
          projectId: "future-353e4",
          storageBucket: "future-353e4.firebasestorage.app",
          messagingSenderId: "889060872247",
          appId: "1:889060872247:web:abbb9ed520fd60adfbafb2",
          measurementId: "G-GJLG370D17"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const traineesRef = database.ref('trainees');

        // 2. عناصر DOM
        const loginScreen = document.getElementById('login-screen');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const traineeForm = document.getElementById('traineeForm');
        const traineesList = document.getElementById('traineesList');
        const dateFilter = document.getElementById('dateFilter');
        const notification = document.getElementById('notification');
        const logoutBtn = document.getElementById('logout-btn');

        // عناصر النافذة المنبثقة
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const editNotesTextarea = document.getElementById('editNotes');
        const closeModalBtn = document.getElementsByClassName("close")[0];

        let currentEditId = null; // لتخزين معرف الملاحظة التي يتم تعديلها

        // 3. دوال المساعدة
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = 'notification show';
            if (type === 'error') notification.classList.add('error');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function showScreen(screen) {
            loginScreen.classList.add('hidden');
            mainApp.classList.add('hidden');
            screen.classList.remove('hidden');
        }
        
        // دالة للتحقق مما إذا كان التاريخ قريباً
        function isDateUpcoming(taskDateString) {
            if (!taskDateString) return false;
            const taskDate = new Date(taskDateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0); // تجاهل الوقت
            const twoDaysFromNow = new Date(today);
            twoDaysFromNow.setDate(today.getDate() + 2);
            
            return taskDate >= today && taskDate <= twoDaysFromNow;
        }

        // 4. مراقبة حالة المستخدم
        auth.onAuthStateChanged(user => {
            if (user) {
                showScreen(mainApp);
                displayTrainees();
            } else {
                showScreen(loginScreen);
            }
        });

        // 5. دوال المصادقة
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => showNotification('مرحباً بك! تم تسجيل الدخول بنجاح.'))
                .catch(error => showNotification('فشل تسجيل الدخول: ' + error.message, 'error'));
        });

        logoutBtn.addEventListener('click', () => auth.signOut().then(() => showNotification('تم تسجيل الخروج بنجاح.')));

        // 6. دوال قاعدة البيانات
        traineeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newTrainee = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                courseName: document.getElementById('courseName').value,
                registrationDate: document.getElementById('registrationDate').value,
                taskDate: document.getElementById('taskDate').value, // حقل جديد
                notes: document.getElementById('notes').value,
                isCompleted: false, // حالة افتراضية
                timestamp: Date.now()
            };
            traineesRef.push(newTrainee)
                .then(() => {
                    showNotification('تمت إضافة المسجل بنجاح!');
                    traineeForm.reset();
                })
                .catch((error) => showNotification(error.message, 'error'));
        });

        function displayTrainees() {
            traineesList.innerHTML = '';
            const filterValue = dateFilter.value;
            traineesRef.orderByChild('timestamp').on('value', (snapshot) => {
                traineesList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const trainee = childSnapshot.val();
                    const traineeId = childSnapshot.key;
                    if (filterValue && trainee.registrationDate !== filterValue) return;

                    const row = document.createElement('tr');
                    
                    // إضافة الكلاسات بناءً على الحالة
                    if (trainee.isCompleted) {
                        row.classList.add('task-completed');
                    } else if (isDateUpcoming(trainee.taskDate)) {
                        row.classList.add('task-upcoming');
                    }

                    row.innerHTML = `
                        <td>${trainee.name}</td>
                        <td>${trainee.phone}</td>
                        <td>${trainee.courseName}</td>
                        <td>${trainee.registrationDate}</td>
                        <td>${trainee.taskDate || '---'}</td>
                        <td>${trainee.notes || 'لا توجد ملاحظات'}</td>
                        <td><input type="checkbox" ${trainee.isCompleted ? 'checked' : ''} onchange="toggleComplete('${traineeId}', this.checked)"></td>
                        <td class="actions">
                            <button class="btn-warning" onclick="openEditModal('${traineeId}', '${trainee.notes.replace(/'/g, "\\'")}')">تعديل</button>
                            <button class="btn-danger" onclick="deleteTrainee('${traineeId}')">حذف</button>
                        </td>
                    `;
                    traineesList.appendChild(row);
                });
            });
        }

        function deleteTrainee(id) {
            if (confirm('هل أنت متأكد من أنك تريد حذف هذا المسجل؟')) {
                traineesRef.child(id).remove()
                    .then(() => showNotification('تم حذف المسجل بنجاح.'))
                    .catch((error) => showNotification(error.message, 'error'));
            }
        }

        function toggleComplete(id, isChecked) {
            traineesRef.child(id).update({ isCompleted: isChecked })
                .then(() => showNotification(isChecked ? 'تم تحديد الملاحظة كمنجزة.' : 'تم إلغاء تحديد الملاحظة.'))
                .catch((error) => showNotification(error.message, 'error'));
        }

        function openEditModal(id, notes) {
            currentEditId = id;
            editNotesTextarea.value = notes;
            editModal.style.display = 'block';
        }

        // 7. أحداث النافذة المنبثقة
        editForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const updatedNotes = editNotesTextarea.value;
            traineesRef.child(currentEditId).update({ notes: updatedNotes })
                .then(() => {
                    showNotification('تم تعديل الملاحظة بنجاح.');
                    editModal.style.display = 'none';
                })
                .catch((error) => showNotification(error.message, 'error'));
        });

        closeModalBtn.onclick = () => editModal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == editModal) {
                editModal.style.display = 'none';
            }
        };

        dateFilter.addEventListener('change', displayTrainees);
    </script>
</body>
</html>
